<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/styles/styleLogin.css" />
    <link rel="stylesheet" href="/styles/tailwind.css">
</head>

<body>
    <div class="container-fluid">

        <div class="flex">
            <div class="item itemImg" style="flex: 1;">
                    <img src="/images/loginBG.jpg" alt="">
            </div>

            <div class="item itemForm">

                <section class="Regisform">


                    <section class="logoJudul flex-logo">
                        <img class="itemLogo" src="/images/logoCoffee.png" alt="logoCoffee">
                        <img class="itemTulisanCoffee" src="/images/coffeeShop.png" alt="">
                    </section>

                    <header>                    
                        <h3 style = "font-family:'Plus Jakarta Sans', sans-serif;  color: rgba(142, 100, 71, 1);"> Register</h3>
                    </header>
                    
                    <p>Fill out the form correctly</p>

                    <form class="flex-form">
                        <div class="item-form">
                            <label for="fullname">Full Name</label><br><br>
                            <input class="fullname" type="text" id="fullname" placeholder="         Enter Your Full Name">
                        </div>

                        <div class="item-form">
                            <label for="email">Email</label><br><br>
                            <input class="email" type="email" id="email" placeholder= "         Enter Your Email">
                        </div>

                        <div class="item-form">
                            <label for="password">Password</label><br><br>
                            <input class="password" type="password" id="password" placeholder="         Enter Your Password">
                        </div>

                        <div class="item-form">
                            <label for="confirm_password">Confirm Password</label><br><br>
                            <input class="password" type="password" id="confirm_password" placeholder="         Enter Your Password Again">
                        </div>

                        <button  class="item" type="submit">Register</button>

                    </form>

                </section>

                <section class="bottomLogin">

                    <div class="login-container">
                        <div class="haveAccount">
                            <p>Have an account? <a href="/pages/login.html">Login</a></p>
                        </div>
                        <div class="separator">
                            <hr class="line" />
                            <span class="or-text">or</span>
                            <hr class="line" />
                        </div>
                        <div class="connectAccount">
                            <button class="social-button google">
                                <img src="/icons/google.png" alt="Facebook logo">
                                Google
                            </button>
                            <button class="social-button facebook">            
                                <img src="/icons/facebook.png" alt="Facebook logo">
                                Facebook
                            </button>
                        </div>
                        
                    </div>
                </section>
                
            </div>


        </div>
        </form>
    </div>
</body>




</html>
