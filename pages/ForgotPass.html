<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/styles/styleForgotPass.css" />
  </head>

    
                <body>
                    <div class="container">
                
                        <div class="flex">
                            <div class="item itemImg" style="flex: 1;">
                                    <img src="/images/forgotPasBG.png" alt="">
                            </div>
                
                            <div class="item itemForm">
                
                                <section class="Regisform">
                
                                    <section class="logoJudul flex-logo">
                                        <img class="itemLogo" src="/images/logoCoffee.png" alt="logoCoffee">
                                        <img class="itemTulisanCoffee" src="/images/coffeeShop.png" alt="">
                                    </section>
                
                                    <header>                    
                                        <h3 style = "font-family:'Plus Jakarta Sans', sans-serif; color: rgba(142, 100, 71, 1);"> Fill out the form correctly</h3>
                                    </header>
                                    
                                    <p>We will send new password to your email</p>
                
                                    <form class="flex-form">
                
                                        <div class="item-form">
                                            <label for="email">Email</label><br><br>
                                            <input class="email" type="email" id="email" placeholder= "         Enter Your Email">
                                        </div>
                
                                        <button  class="item" type="submit">Login</button>
                
                                    </form>
                
                                </section>
                
                                <section class="bottomLogin">
                                    
                                    <div class="login-container">
                                        <div class="haveAccount">
                                            <p>Doesn't have an account? <a href="/register.html">Register</a></p>
                                        </div>
                                        <div class="separator">
                                            <hr class="line" />
                                            <span class="or-text">or</span>
                                            <hr class="line" />
                                        </div>
                                        <div class="connectAccount">
                                            <button class="social-button google">
                                                <img src="/icons/google.png" alt="Facebook logo">
                                                Google
                                            </button>
                                            <button class="social-button facebook">            
                                                <img src="/icons/facebook.png" alt="Facebook logo">
                                                Facebook
                                            </button>
                                        </div>
                                        
                                    </div>
                                </section>
                                
                            </div>
                
                
                        </div>
                        </form>
                    </div>
                </body>
                
                
</html>
